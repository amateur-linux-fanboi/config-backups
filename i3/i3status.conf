# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	output_format = "i3bar"
	color_good = "#00FFFF"
	color_degraded = "#DF6637"
	color_bad = "#FF0000"
        interval = 1
}

#order += "ipv6"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
#order += "disk /"
#order += "load"
order += "memory"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) "
        format_down = "W: ❌"
}

ethernet _first_ {
        format_up = "E: (%speed)"
        format_down = "E:❌"
}

battery all {
	integer_battery_capacity=true
	last_full_capacity = true
        format = "%status %percentage %remaining"
	format_down = "ZOMBIE!"
	status_unk = "????"
	status_chr="⚡"
	status_bat="🔋"
	status_full="💓"
}


disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used | %available"
#        format = "%available"
        threshold_degraded = "500M"
        threshold_critical = "200M"
        format_degraded = "WHOA!! < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

volume master{
	format = "𝄟 : %volume"
	format_muted = "𝄟 : ❌"
	device = "default" 

}
